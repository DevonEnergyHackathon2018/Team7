<div class="page-content">
  <h2>upload compressor data (tsv)</h2>
  <p-fileUpload url="https://greidyapi.azurewebsites.net/api/CompressorUpload" (onUpload)="onUpload($event)" accept="text/*">
    <ng-template pTemplate="content">
      <ul *ngIf="uploadedFiles.length">
        <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
      </ul>
    </ng-template>
  </p-fileUpload>
</div>
<p-growl [(value)]="messageSvc.msgs" life="1000" [immutable]="false"></p-growl>
